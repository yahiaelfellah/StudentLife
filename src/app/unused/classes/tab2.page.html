<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title style="text-align: center"> Classes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-border">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="text-align: center" size="large"> Classes </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row id="search-bar">
    <ion-searchbar [(ngModel)]="searchTerm" ></ion-searchbar>

  </ion-row>
   <div *ngIf='!classValue.length'>
     <img src="../../assets/images/no-class.gif">
     <h5>No Classes created yet ! </h5>
   </div>
   <div *ngIf='classValue.length'>
    <my-card *ngFor="let class of classValue">
      <span class="card-title">{{class.title}}</span>
      <span class="card-image">
        <ngx-avatar [name]="class.title"></ngx-avatar>
      </span>
      <span class="card-content">
        <div>
          <nz-descriptions nzBordered>
            <nz-descriptions-item nzTitle="Day" [nzSpan]="2">{{class.day}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Start Date" >{{getDate(class.startDate)}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="End Date" >{{getDate(class.endDate)}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Start Time">{{getTime(class.startTime)}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="End Time" >{{getTime(class.endTime)}}</nz-descriptions-item>

            <nz-descriptions-item nzTitle="Description" [nzSpan]="3">
              {{class.description}}
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="Status" [nzSpan]="3">
              <nz-badge [nzStatus]="checkStatus(class.endDate).status" [nzText]="checkStatus(class.endDate).text" [nzStandalone]='true'></nz-badge>
            </nz-descriptions-item>
          </nz-descriptions>
        </div>
        <ion-button (click)="deleteCourse(class)" fill="outline" color="danger" style="margin-top: 5%;">
          <ion-icon name="trash-sharp"></ion-icon>          
          Delete {{ class.title}}
        </ion-button>
      </span>
    </my-card>
  </div>
</ion-content>
