<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

    <div style="margin-top: 36%;">
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              shape="round"
              (click)="signUp(email, password)"
              expand="block"
              >Register</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </div>
</ion-content>
